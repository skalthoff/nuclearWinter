<!DOCTYPE html>
<html>
<head>
    <title>Nuclear Winter Aid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <main>
        <header>
            <h1>Nuclear Winter</h1>
        </header>
        
        <section id="formSection">
            <form id="characterForm">
                <div class="inputGroup">
                    <h2>Useful Characters</h2>
                    <div id="usefulCharacters" class="inputFields"></div>
                </div>

                <div class="inputGroup">
                    <h2>Useless Characters</h2>
                    <div id="uselessCharacters" class="inputFields"></div>
                </div>

                <div class="inputGroup">
                    <h2>Useful Attributes</h2>
                    <div id="usefulAttributes" class="inputFields"></div>
                </div>

                <div class="inputGroup">
                    <h2>Useless Attributes</h2>
                    <div id="uselessAttributes" class="inputFields"></div>
                </div>

                <div class="buttons">
                    <input type="submit" value="Submit">
                    <button id="clearBackend">Clear Backend</button>
                    <button id="submitAll">Submit All</button>
                </div>
            </form>
        </section>
        
        <section id="characterList">
            <h2>Character List</h2>
            <div id="characterDisplay"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
