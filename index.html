<!DOCTYPE html>
<html>
<head>
    <title>Thought Experiment Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Thought Experiment Game</h1>

    <form id="characterForm">
        <h2>Useful Characters</h2>
        <div id="usefulCharacters">
            <!-- Repeat this input field 5 times -->
            <input type="text" id="usefulCharacter0">
            <input type="text" id="usefulCharacter1">
            <input type="text" id="usefulCharacter2">
            <input type="text" id="usefulCharacter3">
            <input type="text" id="usefulCharacter4">
        </div>

        <h2>Useless Characters</h2>
        <div id="uselessCharacters">
            <!-- Repeat this input field 5 times -->
            <input type="text" id="uselessCharacter0">
            <input type="text" id="uselessCharacter1">
            <input type="text" id="uselessCharacter2">
            <input type="text" id="uselessCharacter3">
            <input type="text" id="uselessCharacter4">
        </div>

        <h2>Useful Attributes</h2>
        <div id="usefulAttributes">
            <!-- Repeat this input field 5 times -->
            <input type="text" id="usefulAttribute0">
            <input type="text" id="usefulAttribute1">
            <input type="text" id="usefulAttribute2">
            <input type="text" id="usefulAttribute3">
            <input type="text" id="usefulAttribute4">
        </div>

        <h2>Useless Attributes</h2>
        <div id="uselessAttributes">
            <!-- Repeat this input field 5 times -->
            <input type="text" id="uselessAttribute0">
            <input type="text" id="uselessAttribute1">
            <input type="text" id="uselessAttribute2">
            <input type="text" id="uselessAttribute3">
            <input type="text" id="uselessAttribute4">
        </div>

        <input type="submit" value="Submit">
    </form>

    <h2>Character List</h2>
    <div id="characterDisplay"></div>

    <h2>Select Characters</h2>
    <form id="characterSelection">
        <!-- Checkbox list of characters will be populated here -->
    </form>
    <button id="submitSelection">Submit Selection</button>
    <button id="submitAll">Submit All</button>
    <script src="script.js"></script>
</body>
</html>
